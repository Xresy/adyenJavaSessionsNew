{% extends "layout.html" %}
{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/5.44.0/adyen.css"
	    integrity="sha384-ncGh5IPNy7Xx9N0SGgkQn36wdbE16y1E/iHvYdCiJqdNldS7gusM2QlbIIN77h1X"
	    crossorigin="anonymous">

	<div id="payment-page">
		<div class="container">
			<div class="checkout-component-container">

				<div id="component" class="payment">
					<!-- Component will be rendered here -->
				</div>

			</div>
		</div>
	</div>

	<script src="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/5.44.0/adyen.js"
		integrity="sha384-EedHbKYY/Ev3kVMABmp+l25jEaNxkVg45aee29kCwCpd4DAQaNsVd3pgArwZX3JJ"
		crossorigin="anonymous"></script>

    <script id="client-key" type="application/json">{{ clientKey }}</script>
    <script id="integration-type" type="application/json">{{ integrationType }}</script>

    <script src="/js/adyen-implementation.js"></script>
{% endblock %}
